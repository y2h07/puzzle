<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Game!!!</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
    <h3>The first round</h3>
    <h4>Time:</h4>
    <div class="firstabc" id="">
        <img id="firstRound" src="images/first1.jpg" width="960" height="540" alt="first photos">

    </div>
    <!--触发元素-->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#firstModal">
            单击弹窗
    </button>
    
    <!--弹窗内容-->
    <div class="modal fade" id="firstModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4>验证框</h4>
                </div>
                <div class="modal-body">
                    <p>是游客吗？</p>
                    <p>账号登陆</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>

    </div>

</body>
